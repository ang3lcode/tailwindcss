<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/css/tailwind.css">
    <link rel="preconnect"href="https://fonts.googleapis.com">
    <link rel="preconnect"href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"rel="stylesheet">
    <title>Gogo Travel</title>
</head>
<body>

    <nav>
        <div id="tab_bar"></div>
    </nav>

    <section class="w-full h-screen">
        <div id="home">
            <div class="w-full h-3/4 ">
                <div class="w-full h-full flex flex-col absolute space-y-96 py-4 items-center ">
                    <input class="outline-none p-3 rounded-full shadow-sm " placeholder="San Francisco" type="search">
                    <button class="w-44 rounded-full text-xl text-primary shadow-sm font-semibold p-2 bg-white">
                        Explorare more
                    </button>
                </div>
                <div class="w-full h-full">
                    <img src="./img/sanFrancisco.jpg" alt="">
                </div>               
            </div>
        </div>
        <div class="p-6" id="recomendados">
            <p class="text-3xl font-semibold text-primary">Recomendados</p>
            <div class="w-auto h-72 items-center mt-6 overflow-x-auto overscroll-x-contain flex space-x-6">
                <div class="card ">
                    <img class="w-full h-3/5 rounded-t-lg object-cover"  src="./img/norway.jpg" alt="San Francisco City">
                    <div class="w-full h-2/5 rounded-b-lg bg-secondary text-white px-4 py-2">
                        <p class="text-bold text-xl">Norway</p>
                        <p class="text-md">Beautiful landscapes</p>
                    </div>
                </div>
                <div class="card ">
                    <img class="w-full h-3/5 rounded-t-lg object-cover"  src="./img/new_york.jpg" alt="New York City">
                    <div class="w-full h-2/5 rounded-b-lg bg-white text-white px-4 py-2">
                        <p class="text-tertiary text-bold text-xl px-4 py-2">New York City</p>
                        <p class="text-tertiary text-md px-4">Beautiful New York</p>
                    </div>
                </div>
            </div>
            
        </div>
        <div id="rentas_destacadas"></div>
        <div id="faq"></div>
    </section>

    <footer></footer>
    
</body>
</html>
