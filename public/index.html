<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/css/tailwind.css">
    <link rel="preconnect"href="https://fonts.googleapis.com">
    <link rel="preconnect"href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"rel="stylesheet">
    <title>Gogo Travel</title>
</head>
<body class="font-Montserrat">

    <nav>
        <div id="tab_bar"></div>
    </nav>

    <section class="w-full h-screen">
        <div id="home">
            <div class="w-full h-3/4 ">
                <div class="w-full h-full flex flex-col absolute space-y-96 py-4 items-center ">
                    <input class="outline-none p-3 rounded-full shadow-sm transition duration-300 focus-within:shadow-sm focus:ring-2 focus:w-11/12" placeholder="San Francisco" type="search">
                    <button class="w-44 rounded-full text-lg text-primary shadow-sm font-semibold p-2 bg-white transition duration-500 ease-in-out hover:bg-primary hover:text-white transform hover:-translate-y-1 hover:scale-110 ">
                        Explorare more
                    </button>
                </div>
                <div class="w-full h-full">
                    <img src="./img/sanFrancisco.jpg" alt="">
                </div>               
            </div>
        </div>
        <div class="p-6" id="recomendados">
            <p class="text-3xl font-semibold text-primary">Recomendados</p>
            <div class="w-auto h-72 items-center mt-6 overflow-x-auto overscroll-x-contain flex space-x-6 overflow-y-hidden">
                <div class="card ">
                    <img class="w-full h-3/5 rounded-t-lg object-cover"  src="./img/norway.jpg" alt="San Francisco City">
                    <div class="w-full h-2/5 rounded-b-lg bg-secondary text-white px-4 py-2">
                        <p class="text-bold text-xl">Norway</p>
                        <p class="text-md">Beautiful landscapes</p>
                    </div>
                </div>
                <div class="card ">
                    <img class="w-full h-3/5 rounded-t-lg object-cover"  src="./img/new_york.jpg" alt="New York City">
                    <div class="w-full h-2/5 rounded-b-lg bg-white text-white px-4 py-2">
                        <p class="text-tertiary text-bold text-xl px-4 py-2">New York City</p>
                        <p class="text-tertiary text-md px-4">New York</p>
                    </div>
                </div>
            </div>
            
        </div>
        <div class="px-2 h-full w-full" id="rentas_destacadas">
            <p class="text-3xl text-primary font-semibold pb-6 mt-2">Rentas Destacadas</p>
            <div class="w-full h-full flex flex-col space-y-6 items-center justify-center">
                <div class="w-full h-96 bg-cover rounded-xl" style="background-image: url('./img/chicago.jpg');">
                    <p class="cardTitle">Chicago</p>
                    <p class="text-sm pl-8 text-black mr-24">2 habitaciones, cocina y baño</p>
                </div>
                <div class="w-full h-96 bg-cover rounded-xl" style="background-image: url('./img/chicago.jpg');">
                    <p class="cardTitle">Chicago</p>
                    <p class="text-sm pl-8 text-black mr-24">2 habitaciones, cocina y baño</p>
                </div>
            </div>
        </div>

        <div id="faq"></div>
    </section>

    <footer></footer>
    
</body>
</html>
